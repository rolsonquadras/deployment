---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vcs-local-kms
  labels:
    app: vcs-local-kms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vcs-local-kms
  template:
    metadata:
      labels:
        app: vcs-local-kms
    spec:
      volumes:
        - name: seed
          configMap:
            name: vcs-local-kms-seed
      containers:
        - name: vcs-local-kms
          image: "local-kms:latest"
          imagePullPolicy: IfNotPresent
          command: [ "local-kms" ]
          envFrom:
            - configMapRef:
                name: vcs-local-kms-env
          volumeMounts:
            - name: seed
              mountPath: /init
              readOnly: true
          ports:
            - name: api
              containerPort: 8020
              protocol: TCP
          resources:
            {}
